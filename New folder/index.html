        <!-- Slider main container -->
        <style>
         .swiper {
  width: 80vw;
  height: 80vh;
}

        </style>

<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide bg-gray-300">Slide 1</div>
      <div class="swiper-slide bg-sky-300">Slide 1</div>
      <div class="swiper-slide bg-black">Slide 1</div>
      <div class="swiper-slide bg-gray-300">Slide 1</div>
      <div class="swiper-slide bg-gray-900">Slide 1</div>
      <div class="swiper-slide bg-rose-500">Slide 2</div>
      <div class="swiper-slide bg-amber-500">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

        
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

        <script>

            const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

      effect: 'cards',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 50,
        shadowScale: 0.3,
      },
  autoplay: {
        delay: 2500,
        disableOnInteraction: false,
        },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
        </script>
